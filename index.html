<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Aplicacion que sirve para pasar un audio de voz a texto en tiempo rea, disponible para idioma español e ingles" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De voz a texto</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>

  <body>
    <main class="main">
      <!-- SELECCTOR DE IDIOMAS -->
      <section class="main__selector-idiomas">
        <span>Detectar idioma:</span>
        <select id="selectorIdiomas">
          <option value="Español">Español</option>
          <option value="Ingles">Ingles</option>
        </select>
      </section>

      <!-- RESULTADO -->
      <section class="main__resultado" id="resultado">Resultado</section>

      <!-- MICROFONO -->
      <section class="main__microfono">
        <label for="checkbox">
          <div class="microfono__contenedor" id="microfono">
            <i class="microfono__icono fa-solid fa-microphone"></i>
          </div>
          <input class="microfono__checkbox" type="checkbox" id="checkbox" />
        </label>
      </section>
    </main>
  </body>
</html>
